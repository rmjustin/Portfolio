    <style>
        .carousel {
            text-align: center;
            line-height: 50px;
            height: 50px;
            overflow: hidden;
        }

        .carousel .change_inner {
            transform-origin: 0, 0;
            animation: rotate 6s infinite;
        }

        @keyframes rotate {

            0%,
            15% {
                transform: translateY(0%);
            }

            50%,
            66% {
                transform: translateY(-33%);
            }

            85%,
            100% {
                transform: translateY(-66%);
            }
        }
    </style>
