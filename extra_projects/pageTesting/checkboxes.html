<!DOCTYPE html>
<html lang="en">

<head>
    <title>CheckBox</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/checkbox.css">
</head>

<body>
    <div class="wrapper">
        <ul>
            <li>
                <label for="parent" class="check parent">
                    <input type='checkbox' id="parent">
                    <span class="checkmark"></span>
                Parent</label>
                <ul>
                    <li>
                        <label for="Child1"  class="check child">
                            <input type="checkbox" id="Child1" class="children">
                            <span class="checkmark"></span>
                        Child1</label>
                    </li>
                    <li>
                        <label for="Child2"  class="check child">
                            <input type="checkbox" id="Child2" class="children">
                            <span class="checkmark"></span>
                        Child2</label>
                    </li>
                    <li>
                        
                        <label for="Child3" class="check child">
                            <input type="checkbox" id="Child3" class="children">
                            <span class="checkmark"></span>
                        Child3</label>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <script type="text/javascript" src="./js/checkbox.js"></script>
</body>

</html>
