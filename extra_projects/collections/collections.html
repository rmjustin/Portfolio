<!DOCTYPE html>
<html lang="en">

<head>
    <title>Collections</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/collections.css">
    <link rel="stylesheet" href="./css/home.css">
    <script src="components/footer.js" type="text/javascript" defer></script>
    <script src="components/header.js" type="text/javascript" defer></script>
    <style>
        a.link {
                color: #ffffff;
                border-bottom: 2px solid #ffffff;
                box-shadow: 1px 2px 3px #ffffff;
              }
    </style>
</head>

<body>
    <div class="grid">
        <div class="menu" id="header">
            <header-component></header-component>
        </div>

        <div class="main">
            <div class="wrapper">
                <ul>
                    <li>
                        <label for="parent" class="check parent">
                            <input type='checkbox' id="parent">
                            <span class="checkmark"></span>
                            Parent</label>
                        <ul>
                            <li>
                                <label for="Child1" class="check child">
                                    <input type="checkbox" id="Child1" class="children">
                                    <span class="checkmark"></span>
                                    Child1</label>
                            </li>
                            <li>
                                <label for="Child2" class="check child">
                                    <input type="checkbox" id="Child2" class="children">
                                    <span class="checkmark"></span>
                                    Child2</label>
                            </li>
                            <li>

                                <label for="Child3" class="check child">
                                    <input type="checkbox" id="Child3" class="children">
                                    <span class="checkmark"></span>
                                    Child3</label>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

        <div class="pageNav">
            
        </div>
        <!-- <div class="hold"></div>
        <div class="foot" id="footer">
            <footer-component></footer-component>
        </div> -->
    </div>


    <script type="text/javascript" src="./js/collections.js"></script>
</body>

</html>
